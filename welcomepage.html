<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<link rel="stylesheet" type="text/css" href="css/welcomepage.css">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
	<div class="container">
		<img src="images/welcome.png" width="500px">
		<form>
			
			<div class="username">
				<input type="text" name="username" placeholder="Login">
		    </div>
			<div class="password">
				<input type="password" name="password" placeholder="Password">
			</div>
			<div class="submit">	
				<input class="signin" type="submit" name="submit" value="SIGN IN">
			<br>
			<p class="or">---or---</p>
			<div class="submit">	
				<input class="signup" type="submit" name="submit" value="SIGN UP">
			<br>
			<br><a class="forgot" href="#">Forgot password?</a>
				
			</div>

		</form><br>
		<div class="social">
		    <i class="fab fa-vk"></i>
			<i class="fab fa-facebook-f"></i>
			<i class="fab fa-twitter"></i>
			<i class="fab fa-telegram-plane"></i>
	    </div>
	</div>

</body>
</html>
